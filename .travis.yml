language: rust

sudo: required

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

before_install:
  - |
    travis_retry curl -L https://www.libsdl.org/release/SDL2-2.0.8.tar.gz | tar xz &&
    cd SDL2-2.0.8 &&
    ./configure &&
    make &&
    sudo make install

before_script:
  - rustup install nightly
  - rustup component add clippy --toolchain nightly
  - rustup component add rustfmt --toolchain nightly

script:
  - cargo build --verbose --all-targets
  - cargo +nightly fmt --verbose --all -- --verbose --check
  - cargo +nightly clippy --verbose --all-targets
